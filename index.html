
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacaciones Metal 2026 | Sistema de Gestión</title>
    
    <!-- Fuentes y Librerías Externas -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Librería para envío de emails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --bg-page: #f8fafc;
            --sidebar-w: 300px;
        }
        
        body { 
            background-color: var(--bg-page); 
            font-family: 'Inter', sans-serif; 
            font-size: 14px;
            color: #1e293b;
        }

        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 9999;
        }

        .app-container {
            display: none; 
            grid-template-columns: var(--sidebar-w) 1fr;
            min-height: 100vh;
        }

        @media (max-width: 1024px) {
            .app-container { grid-template-columns: 1fr; }
        }

        .sidebar {
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .calendar-wrapper {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        #calendar {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            margin-bottom: 2rem;
        }

        .summary-table {
            width: 100%;
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .summary-table th {
            background: #f1f5f9;
            text-align: left;
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #64748b;
        }

        .summary-table td {
            padding: 0.75rem 1rem;
            border-top: 1px solid #f1f5f9;
        }

        .fc .fc-toolbar-title { font-weight: 700; color: #0f172a; font-size: 1.25rem !important; }
        .fc-multimonth-header { background: #f8fafc; padding: 6px !important; border-radius: 4px; }
        .fc-multimonth-title { font-weight: 700 !important; color: #1e293b !important; text-transform: capitalize; }
        .fc-daygrid-day-number { font-size: 0.8rem; color: #64748b; }
        
        .fc-event { border: none !important; border-radius: 3px !important; padding: 1px 3px !important; cursor: pointer; }

        .card { background: white; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 1rem; margin-bottom: 1rem; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 0.5rem; }
        
        .btn-primary {
            background: #0f172a; color: white; padding: 0.6rem 1rem; border-radius: 0.5rem;
            font-weight: 600; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn-primary:hover { background: #334155; }

        .active-view { background-color: #3b82f6 !important; color: white !important; border-color: #2563eb !important; }

        /* Modal Custom */
        #selectionModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Pantalla de Login -->
    <div id="loginScreen">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-slate-900">Acceso Privado</h2>
                <p class="text-slate-500 mt-2">Gestión de Vacaciones 2026</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-1 text-slate-700">Usuario</label>
                    <input type="text" id="username" class="w-full border border-slate-300 rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1 text-slate-700">Contraseña</label>
                    <input type="password" id="password" class="w-full border border-slate-300 rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Entrar al Sistema</button>
                <p id="loginError" class="text-red-500 text-xs text-center hidden">Credenciales incorrectas.</p>
            </form>
        </div>
    </div>

    <!-- Modal para Selección de Tipo de Día -->
    <div id="selectionModal">
        <div class="bg-white p-6 rounded-xl shadow-xl w-80 space-y-4">
            <h3 class="font-bold text-slate-800 text-lg">Tipo de Jornada</h3>
            <p class="text-xs text-slate-500">Selecciona cómo quieres imputar estos días:</p>
            <div class="grid grid-cols-1 gap-2">
                <button onclick="confirmarSeleccion('completo')" class="w-full text-left p-3 border rounded-lg hover:bg-slate-50 flex justify-between items-center group">
                    <span>Día Completo</span>
                    <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded font-bold">1.0</span>
                </button>
                <button onclick="confirmarSeleccion('mañana')" class="w-full text-left p-3 border rounded-lg hover:bg-slate-50 flex justify-between items-center group">
                    <span>Mañana (M)</span>
                    <span class="text-[10px] bg-orange-100 text-orange-600 px-2 py-0.5 rounded font-bold">0.5</span>
                </button>
                <button onclick="confirmarSeleccion('tarde')" class="w-full text-left p-3 border rounded-lg hover:bg-slate-50 flex justify-between items-center group">
                    <span>Tarde (T)</span>
                    <span class="text-[10px] bg-purple-100 text-purple-600 px-2 py-0.5 rounded font-bold">0.5</span>
                </button>
            </div>
            <button onclick="cerrarModal()" class="w-full py-2 text-slate-400 text-xs font-bold uppercase hover:text-slate-600">Cancelar</button>
        </div>
    </div>

    <div class="app-container" id="mainApp">
        <aside class="sidebar space-y-6">
            <div class="mb-8">
                <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">Vacaciones<span class="text-blue-600">2026</span></h1>
                <p class="text-xs text-slate-500 font-medium uppercase tracking-widest mt-1">Central de Torrelavega</p>
            </div>

            <div class="space-y-4">
                <div class="card">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Empleado Activo</label>
                    <select id="empSelector" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2.5 text-sm outline-none">
                        <optgroup label="Grupo 1 (Taller)">
                            <option value="Igor Santamaría">Igor Santamaría</option>
                            <option value="Adrian">Adrian</option>
                            <option value="Nacho Galán">Nacho Galán</option>
                        </optgroup>
                        <optgroup label="Grupo 2 (Oficina)">
                            <option value="Jesus Fernández">Jesus Fernández</option>
                            <option value="Luis Portilla">Luis Portilla</option>
                            <option value="Jorge Barreda">Jorge Barreda</option>
                        </optgroup>
                    </select>
                </div>
                <div class="card">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-3">Saldos Restantes (Máx 25 d.)</label>
                    <div id="statsContainer" class="space-y-4"></div>
                </div>
                <div class="card">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-3">Leyenda</label>
                    <div id="legendContainer" class="space-y-2 text-xs"></div>
                </div>
            </div>

            <button id="btnExport" class="btn-primary w-full mt-4">Generar PDF</button>
            <button id="btnLogout" class="w-full text-slate-400 text-xs font-bold uppercase hover:text-red-500 transition-colors mt-2">Cerrar Sesión</button>
        </aside>

        <main class="calendar-wrapper">
            <header class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4 bg-white p-2 rounded-xl border border-slate-200 shadow-sm">
                    <button id="btnPrev" class="p-2 hover:bg-slate-100 rounded-lg">←</button>
                    <span id="currentDateDisplay" class="font-bold text-slate-700 px-4 min-w-[100px] text-center">2026</span>
                    <button id="btnNext" class="p-2 hover:bg-slate-100 rounded-lg">→</button>
                </div>
                <div class="flex gap-2">
                    <button id="btnViewYear" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold active-view">Visión Anual</button>
                    <button id="btnViewMonth" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold">Mensual</button>
                </div>
            </header>

            <div id='calendar'></div>

            <section class="mt-8">
                <h3 class="text-lg font-bold text-slate-800 mb-4">Tabla Resumen</h3>
                <div class="summary-table overflow-x-auto">
                    <table>
                        <thead>
                            <tr>
                                <th>Empleado</th><th>Grupo</th><th>Desde</th><th>Hasta</th><th>Tipo</th><th>Días</th><th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- CONFIGURACIÓN EMAILJS ---
        const EMAIL_CONFIG = {
            serviceID: 'TU_SERVICE_ID', 
            templateID: 'TU_TEMPLATE_ID',
            publicKey: 'TU_PUBLIC_KEY',
            targetEmail: 'igalan@adarsa.com'
        };

        (function(){
            emailjs.init(EMAIL_CONFIG.publicKey);
        })();

        async function notificarPorCorreo(accion, detalle) {
            const templateParams = {
                to_name: "Administrador",
                subject: `Modificación Vacaciones 2026: ${accion}`,
                message: `Modificación en sistema:\n\nAcción: ${accion}\nDetalle: ${detalle}\nFecha: ${new Date().toLocaleString()}`,
                reply_to: "no-reply@vacacionesmetal.com"
            };

            if(EMAIL_CONFIG.serviceID !== 'TU_SERVICE_ID') {
                try {
                    await emailjs.send(EMAIL_CONFIG.serviceID, EMAIL_CONFIG.templateID, templateParams);
                } catch (error) { console.error("Error email:", error); }
            }
        }

        // --- DATA ESTATICA ---
        const FESTIVOS_2026 = [
            "2026-01-01", "2026-01-06", "2026-04-02", "2026-04-03", 
            "2026-05-01", "2026-07-25", "2026-08-15", "2026-09-15", 
            "2026-09-16", "2026-11-01", "2026-12-06", "2026-12-08", 
            "2026-12-24", "2026-12-25", "2026-12-31" 
        ];
        
        const MAX_DIAS_VACACIONES = 25;

        const EMPLEADOS = [
            { nombre: "Igor Santamaría", grupo: "G1", color: "#1e40af" }, 
            { nombre: "Adrian", grupo: "G1", color: "#3b82f6" },          
            { nombre: "Nacho Galán", grupo: "G1", color: "#60a5fa" },      
            { nombre: "Jesus Fernández", grupo: "G2", color: "#065f46" }, 
            { nombre: "Luis Portilla", grupo: "G2", color: "#10b981" },    
            { nombre: "Jorge Barreda", grupo: "G2", color: "#34d399" }     
        ];

        let vacaciones = JSON.parse(localStorage.getItem('vacaciones_2026')) || [];
        let calendar;
        let tempSelection = null;

        // --- MANEJO DE LOGIN ---
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === 'admin' && p === 'metal2026') {
                sessionStorage.setItem('isLogged', 'true');
                iniciarApp();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        };

        if(sessionStorage.getItem('isLogged') === 'true') iniciarApp();

        function iniciarApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'grid';
            renderCalendar();
            actualizarUI();
        }

        document.getElementById('btnLogout').onclick = () => { sessionStorage.clear(); location.reload(); };

        // --- LÓGICA DE DÍAS ---
        const esLaborable = (f) => {
            const d = new Date(f);
            const s = d.toISOString().split('T')[0];
            return d.getDay() !== 0 && d.getDay() !== 6 && !FESTIVOS_2026.includes(s);
        };

        const contarLaborables = (s, e, factor = 1) => {
            let c = 0; let cur = new Date(s); let stop = new Date(e);
            while (cur < stop) { if (esLaborable(cur)) c += factor; cur.setDate(cur.getDate() + 1); }
            return c;
        };

        function actualizarUI() {
            const stats = document.getElementById('statsContainer');
            const legend = document.getElementById('legendContainer');
            const tableBody = document.getElementById('tableBody');
            stats.innerHTML = ''; legend.innerHTML = ''; tableBody.innerHTML = '';
            
            const vacacionesSorted = [...vacaciones].sort((a,b) => new Date(a.start) - new Date(b.start));

            EMPLEADOS.forEach(emp => {
                const misVacas = vacaciones.filter(v => v.title.startsWith(emp.nombre));
                const diasGastados = misVacas.reduce((total, v) => total + v.valorTotal, 0);
                const restantes = MAX_DIAS_VACACIONES - diasGastados;
                const porcentaje = (diasGastados / MAX_DIAS_VACACIONES) * 100;

                stats.innerHTML += `
                    <div>
                        <div class="flex justify-between text-[11px] mb-1">
                            <span class="font-bold text-slate-700">${emp.nombre}</span>
                            <span class="${restantes < 5 ? 'text-red-500 font-bold' : 'text-slate-400'}">${restantes.toFixed(1)} r.</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-1.5">
                            <div class="h-1.5 rounded-full transition-all duration-700" style="width: ${Math.min(porcentaje, 100)}%; background-color: ${emp.color}"></div>
                        </div>
                    </div>`;

                legend.innerHTML += `
                    <div class="flex items-center gap-2">
                        <span class="status-dot" style="background-color: ${emp.color}"></span>
                        <span class="text-slate-600">${emp.nombre}</span>
                    </div>`;
            });

            vacacionesSorted.forEach(v => {
                const emp = EMPLEADOS.find(e => v.title.startsWith(e.nombre));
                tableBody.innerHTML += `
                    <tr class="text-xs hover:bg-slate-50 transition-colors">
                        <td class="font-bold text-slate-700">${v.title}</td>
                        <td><span class="px-2 py-0.5 rounded-full text-[10px] bg-slate-100 text-slate-500 font-bold">${emp ? emp.grupo : '-'}</span></td>
                        <td>${v.start}</td><td>${v.end}</td>
                        <td><span class="capitalize text-[10px] font-medium text-slate-400">${v.tipo || 'Completo'}</span></td>
                        <td class="font-semibold text-blue-600">${v.valorTotal.toFixed(1)} d</td>
                        <td>
                            <button onclick="borrarVacacion('${v.id}')" class="text-red-400 hover:text-red-600 text-[10px] font-bold uppercase">Eliminar</button>
                        </td>
                    </tr>`;
            });
        }

        window.borrarVacacion = (id) => {
            const vData = vacaciones.find(v => v.id === id);
            if(vData && confirm(`¿Eliminar las vacaciones de ${vData.title}?`)) {
                vacaciones = vacaciones.filter(v => v.id !== id);
                localStorage.setItem('vacaciones_2026', JSON.stringify(vacaciones));
                const event = calendar.getEventById(id);
                if (event) event.remove();
                
                notificarPorCorreo("ELIMINACIÓN", `${vData.title}: ${vData.start} al ${vData.end} (${vData.valorTotal}d)`);
                actualizarUI();
            }
        };

        // --- MANEJO DEL MODAL ---
        function confirmarSeleccion(tipo) {
            if(!tempSelection) return;
            
            const { info, empData, nombre } = tempSelection;
            let factor = (tipo === 'completo') ? 1 : 0.5;
            let labelSuffix = (tipo === 'mañana') ? ' (M)' : (tipo === 'tarde') ? ' (T)' : '';
            const diasLaborables = contarLaborables(info.start, info.end, factor);

            const gastados = vacaciones.filter(v => v.title.startsWith(nombre)).reduce((t,v) => t + v.valorTotal, 0);
            
            if (gastados + diasLaborables > MAX_DIAS_VACACIONES) {
                alert(`Límite de ${MAX_DIAS_VACACIONES} días excedido.`);
                cerrarModal();
                return;
            }

            // MODIFICACIÓN: Permitir que el mismo empleado ocupe el mismo día varias veces
            // (Útil para pedir Mañana y Tarde por separado el mismo día)
            const conflicto = vacaciones.some(v => {
                const vEmp = EMPLEADOS.find(e => v.title.startsWith(e.nombre));
                const esMismoEmpleado = v.title.startsWith(nombre);
                
                // Si es el MISMO empleado, ignoramos el conflicto (se permite solapamiento)
                if (esMismoEmpleado) return false;

                // Si es OTRO empleado del mismo grupo, comprobamos el solapamiento de fechas
                return vEmp.grupo === empData.grupo && 
                       info.start < new Date(v.end) && 
                       info.end > new Date(v.start);
            });

            if (conflicto) {
                alert(`Conflicto de grupo detectado (Grupo ${empData.grupo} ocupado por otro compañero).`);
                cerrarModal();
                return;
            }

            const nuevo = { 
                id: Date.now().toString(), 
                title: nombre + labelSuffix, 
                start: info.startStr, 
                end: info.endStr, 
                color: empData.color, 
                allDay: true,
                tipo: tipo,
                valorTotal: diasLaborables
            };

            vacaciones.push(nuevo);
            localStorage.setItem('vacaciones_2026', JSON.stringify(vacaciones));
            calendar.addEvent(nuevo);
            
            notificarPorCorreo("NUEVA ASIGNACIÓN", `${nombre} [${tipo}]: ${info.startStr} al ${info.endStr} (${diasLaborables} días)`);
            
            actualizarUI();
            cerrarModal();
        }

        function cerrarModal() {
            document.getElementById('selectionModal').style.display = 'none';
            tempSelection = null;
            calendar.unselect();
        }

        // --- CALENDARIO ---
        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'multiMonthYear',
                initialDate: '2026-01-01',
                locale: 'es',
                firstDay: 1,
                height: 'auto',
                selectable: true,
                multiMonthMaxColumns: 4,
                headerToolbar: false,
                events: [
                    ...FESTIVOS_2026.map(f => ({ title: 'F', start: f, allDay: true, display: 'background', backgroundColor: '#fee2e2' })),
                    ...vacaciones
                ],
                datesSet: () => document.getElementById('currentDateDisplay').innerText = calendar.view.title,
                select: function(info) {
                    const nombre = document.getElementById('empSelector').value;
                    const empData = EMPLEADOS.find(e => e.nombre === nombre);
                    const laborablesBase = contarLaborables(info.start, info.end, 1);

                    if (laborablesBase === 0) { calendar.unselect(); return; }

                    tempSelection = { info, empData, nombre };
                    document.getElementById('selectionModal').style.display = 'flex';
                },
                eventClick: (info) => {
                    if (info.event.display !== 'background') borrarVacacion(info.event.id);
                }
            });
            calendar.render();
        }

        document.getElementById('btnNext').onclick = () => calendar.next();
        document.getElementById('btnPrev').onclick = () => calendar.prev();
        document.getElementById('btnViewYear').onclick = function() { calendar.changeView('multiMonthYear'); this.classList.add('active-view'); document.getElementById('btnViewMonth').classList.remove('active-view'); };
        document.getElementById('btnViewMonth').onclick = function() { calendar.changeView('dayGridMonth'); this.classList.add('active-view'); document.getElementById('btnViewYear').classList.remove('active-view'); };
        document.getElementById('btnExport').onclick = () => html2pdf().from(document.querySelector('.calendar-wrapper')).save();
    </script>
</body>
</html>
